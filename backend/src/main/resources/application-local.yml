spring:
  application:
    name: wos

  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none

  datasource:
    url: jdbc:mysql://mysql:3306/wos?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: wos
    password: wos

  data:
    redis:
      host: redis
      port: 6379
      repositories:
        enabled: false

  devtools:
    restart:
      enabled: true # restart 활성화
      additional-paths: .
      trigger-file: .restart # 트리거 파일로서 해당 파일이 수정되면 서버가 재시작된다
    livereload:
      enabled: true # livereload 활성화